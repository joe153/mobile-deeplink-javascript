<html>
    <head>
        <script type="text/javascript" language="javascript">
        // https://stackoverflow.com/questions/21741841/detecting-ios-android-operating-system
        function getMobileOperatingSystem() {
          var userAgent = navigator.userAgent || navigator.vendor || window.opera;

              // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }

        // show the relevant app store
        if (getMobileOperatingSystem() === 'iOS') {
            // use https://linkmaker.itunes.apple.com/ to get the link
            setTimeout(function () { window.location = "https://itunes.apple.com/"; }, 500);
        } else {
            setTimeout(function () { window.location = "https://play.google.com/"; }, 500);
        }
        // open the app if installed
        window.location = "appurl://";

        </script>
    </head>
    <body>
      Any content
    </body>
</html>
